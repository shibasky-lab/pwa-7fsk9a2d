<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="データ統計">
  <meta name="theme-color" content="#2196F3">
  <title>データ</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>データ統計</h1>
    <p class="subtitle">探索情報の統計</p>
  </header>

  <nav>
    <ul class="nav-tabs">
      <li><a href="#" class="nav-link" data-page="search">基準点検索</a></li>
      <li><a href="#" class="nav-link" data-page="history">訪問履歴</a></li>
      <li><a href="#" class="nav-link active" data-page="data">データ</a></li>
      <li><a href="#" class="nav-link" data-page="setting">設定</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>探索統計</h3>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="grid-item">
              <div class="grid-item-value" id="total-visits">0</div>
              <div class="grid-item-label">合計探索数</div>
            </div>
            <div class="grid-item">
              <div class="grid-item-value" id="unique-points">0</div>
              <div class="grid-item-label">ユニーク点数</div>
            </div>
            <div class="grid-item">
              <div class="grid-item-value" id="total-photos">0</div>
              <div class="grid-item-label">撮影写真</div>
            </div>
            <div class="grid-item">
              <div class="grid-item-value" id="visit-days">0</div>
              <div class="grid-item-label">探索日数</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>基準点種別別の探索数</h3>
        </div>
        <div class="card-body" id="type-stats">
          <div class="text-center text-muted">データを読み込み中...</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>都道府県別の探索数</h3>
        </div>
        <div class="card-body" id="prefecture-stats">
          <div class="text-center text-muted">データを読み込み中...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- ボトムナビゲーション -->
  <nav class="bottom-nav">
    <a href="#" class="bottom-nav-link" data-page="search" title="検索">
      <div class="icon">🔍</div>
      <span>検索</span>
    </a>
    <a href="#" class="bottom-nav-link" data-page="history" title="履歴">
      <div class="icon">📋</div>
      <span>履歴</span>
    </a>
    <a href="#" class="bottom-nav-link active" data-page="data" title="データ">
      <div class="icon">📊</div>
      <span>データ</span>
    </a>
    <a href="#" class="bottom-nav-link" data-page="setting" title="設定">
      <div class="icon">⚙️</div>
      <span>設定</span>
    </a>
  </nav>

  <script src="/js/db.js"></script>
  <script src="/js/init.js"></script>
  <script src="/js/data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="全国の測量基準点を検索・探索するPWAアプリケーション">
  <meta name="theme-color" content="#2196F3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="基準点探索">
  <title>基準点探索 - 測量基準点ナビゲーター</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%232196F3' width='192' height='192'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='80' fill='white' font-weight='bold'>基</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%232196F3' width='192' height='192'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='80' fill='white' font-weight='bold'>基</text></svg>">
  
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>基準点探索</h1>
    <p class="subtitle">測量基準点ナビゲーター</p>
  </header>

  <nav>
    <ul class="nav-tabs">
      <li><a href="#" class="nav-link active" data-page="search">基準点検索</a></li>
      <li><a href="#" class="nav-link" data-page="history">訪問履歴</a></li>
      <li><a href="#" class="nav-link" data-page="data">データ</a></li>
      <li><a href="#" class="nav-link" data-page="setting">設定</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <!-- 基準点検索ページ -->
      <div id="search-page" class="page active">
        <div class="search-form">
          <div class="form-group">
            <label for="search-input">検索キーワード</label>
            <input type="text" id="search-input" placeholder="点名、ひらがなで検索（例：とうきょう）">
          </div>

          <div class="form-group">
            <label for="type-filter">基準点種別</label>
            <select id="type-filter">
              <option value="">すべて</option>
              <option value="三角点">三角点</option>
              <option value="水準点">水準点</option>
              <option value="電子基準点">電子基準点</option>
            </select>
          </div>

          <div class="form-group">
            <label for="prefecture-filter">都道府県</label>
            <select id="prefecture-filter">
              <option value="">すべて</option>
              <option value="東京都">東京都</option>
              <option value="京都府">京都府</option>
              <option value="大阪府">大阪府</option>
            </select>
          </div>

          <button class="btn btn-block" id="search-btn">検索</button>
        </div>

        <div id="search-results">
          <div class="text-center text-muted">
            検索条件を入力して「検索」をクリックしてください
          </div>
        </div>
      </div>

      <!-- 訪問履歴ページ -->
      <div id="history-page" class="page">
        <div class="search-form">
          <div class="form-group">
            <label for="history-search">点名で検索</label>
            <input type="text" id="history-search" placeholder="点名を入力">
          </div>

          <div class="form-group">
            <label for="history-sort">ソート</label>
            <select id="history-sort">
              <option value="date">探索日順（新しい順）</option>
              <option value="date-old">探索日順（古い順）</option>
              <option value="type">基準点種別</option>
              <option value="name">点名順</option>
            </select>
          </div>

          <button class="btn btn-block" id="history-filter-btn">フィルター</button>
        </div>

        <div id="history-results">
          <div class="text-center text-muted p-16">
            訪問履歴がありません
          </div>
        </div>
      </div>

      <!-- データ統計ページ -->
      <div id="data-page" class="page">
        <h2>統計データ</h2>
        
        <div class="card">
          <div class="card-header">
            <h3>探索統計</h3>
          </div>
          <div class="card-body">
            <div class="grid">
              <div class="grid-item">
                <div class="grid-item-value" id="total-visits">0</div>
                <div class="grid-item-label">合計探索数</div>
              </div>
              <div class="grid-item">
                <div class="grid-item-value" id="unique-points">0</div>
                <div class="grid-item-label">ユニーク点数</div>
              </div>
              <div class="grid-item">
                <div class="grid-item-value" id="total-photos">0</div>
                <div class="grid-item-label">撮影写真</div>
              </div>
              <div class="grid-item">
                <div class="grid-item-value" id="visit-days">0</div>
                <div class="grid-item-label">探索日数</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>基準点種別別の探索数</h3>
          </div>
          <div class="card-body" id="type-stats">
            <div class="text-center text-muted">データを読み込み中...</div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>都道府県別の探索数</h3>
          </div>
          <div class="card-body" id="prefecture-stats">
            <div class="text-center text-muted">データを読み込み中...</div>
          </div>
        </div>
      </div>

      <!-- 設定ページ -->
      <div id="setting-page" class="page">
        <h2>設定</h2>

        <div class="card">
          <div class="card-header">
            <h3>データ管理</h3>
          </div>
          <div class="card-body">
            <button class="btn btn-block mb-8" id="backup-btn">
              📦 バックアップ（ZIP出力）
            </button>
            <button class="btn btn-block btn-secondary mb-8" id="update-points-btn">
              🔄 点情報の更新
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>データ削除</h3>
          </div>
          <div class="card-body">
            <p class="text-muted mb-8">この操作は取り消せません。ご注意ください。</p>
            <button class="btn btn-block" style="background-color: #F44336;" id="clear-history-btn">
              🗑️ 訪問履歴を削除
            </button>
            <button class="btn btn-block mt-8" style="background-color: #F44336;" id="clear-all-btn">
              🗑️ すべてのデータを削除
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>アプリ情報</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>バージョン</label>
              <input type="text" value="1.0.0" readonly>
            </div>
            <div class="form-group">
              <label>最終更新</label>
              <input type="text" value="2026年1月28日" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ボトムナビゲーション -->
  <nav class="bottom-nav">
    <a href="#" class="bottom-nav-link active" data-page="search" title="検索">
      <div class="icon">🔍</div>
      <span>検索</span>
    </a>
    <a href="#" class="bottom-nav-link" data-page="history" title="履歴">
      <div class="icon">📋</div>
      <span>履歴</span>
    </a>
    <a href="#" class="bottom-nav-link" data-page="data" title="データ">
      <div class="icon">📊</div>
      <span>データ</span>
    </a>
    <a href="#" class="bottom-nav-link" data-page="setting" title="設定">
      <div class="icon">⚙️</div>
      <span>設定</span>
    </a>
  </nav>

  <!-- スクリプト -->
  <script src="/js/db.js"></script>
  <script src="/js/init.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/data.js"></script>
  <script src="/js/setting.js"></script>
  <script>
    // Service Worker登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker登録成功:', registration);
        }).catch(error => {
          console.log('Service Worker登録失敗:', error);
        });
      });
    }
  </script>
</body>
</html>

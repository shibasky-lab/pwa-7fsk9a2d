    async function checkVisitHistory(baseId) {
      const visitBtn = document.getElementById('visit-btn')
      if (!visitBtn) return
      
      try {
        // IndexedDBã‹ã‚‰å±¥æ­´ã‚’å–å¾—ï¼ˆãƒãƒ¼ã‚¸ãƒ§ãƒ³æŒ‡å®šãªã—ï¼‰
        const request = indexedDB.open('visitHistoryDB')
        
        request.onerror = () => {
          // DBã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯å…¥åŠ›ç”»é¢ã¸
          visitBtn.textContent = 'ğŸ“ å±¥æ­´å…¥åŠ›'
          visitBtn.href = `add-visit.html?id=${baseId}`
        }
        
        request.onsuccess = (event) => {
          const db = event.target.result
          
          if (!db.objectStoreNames.contains('visits')) {
            // ã‚¹ãƒˆã‚¢ãŒãªã„å ´åˆã¯å…¥åŠ›ç”»é¢ã¸
            visitBtn.textContent = 'ğŸ“ å±¥æ­´å…¥åŠ›'
            visitBtn.href = `add-visit.html?id=${baseId}`
            db.close()
            return
          }
          
          const transaction = db.transaction(['visits'], 'readonly')
          const store = transaction.objectStore('visits')
          const index = store.index('baseId')
          const getAllRequest = index.getAll(baseId)
          
          getAllRequest.onsuccess = () => {
            const visits = getAllRequest.result || []
            
            if (visits.length === 0) {
              // å±¥æ­´ãŒãªã„å ´åˆã¯å…¥åŠ›ç”»é¢ã¸
              visitBtn.textContent = 'ğŸ“ å±¥æ­´å…¥åŠ›'
              visitBtn.href = `add-visit.html?id=${baseId}`
            } else {
              // å±¥æ­´ãŒã‚ã‚‹å ´åˆã¯ç·¨é›†ç”»é¢ã¸ï¼ˆæœ€åˆã®1ä»¶ã®ã¿ä½¿ç”¨ï¼‰
              visitBtn.textContent = 'ğŸ“ å±¥æ­´ç·¨é›†'
              visitBtn.href = `add-visit.html?id=${baseId}&visitId=${visits[0].visitId}`
              
              // å±¥æ­´ã‚¿ãƒ–ã«è¡¨ç¤º
              displayVisitHistory(visits[0])
            }
            db.close()
          }
          
          getAllRequest.onerror = () => {
            visitBtn.textContent = 'ğŸ“ å±¥æ­´å…¥åŠ›'
            visitBtn.href = `add-visit.html?id=${baseId}`
            db.close()
          }
        }
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result
          if (!db.objectStoreNames.contains('visits')) {
            const objectStore = db.createObjectStore('visits', { keyPath: 'visitId', autoIncrement: true })
            objectStore.createIndex('baseId', 'baseId', { unique: false })
          }
        }
      } catch (err) {
        console.error('Error checking visit history:', err)
        visitBtn.textContent = 'ğŸ“ å±¥æ­´å…¥åŠ›'
        visitBtn.href = `add-visit.html?id=${baseId}`
      }
    }

    function setupTabs() {
      const tabBtns = document.querySelectorAll('.tab-btn')
      const tabContents = document.querySelectorAll('.tab-content')
      
      // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          switchTab(btn.dataset.tab)
        })
      })
      
      function switchTab(targetTab) {
        // ã™ã¹ã¦ã®ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã® active ã‚’å‰Šé™¤
        tabBtns.forEach(b => b.classList.remove('active'))
        tabContents.forEach(c => c.classList.remove('active'))
        
        // æŒ‡å®šã•ã‚ŒãŸã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
        const targetBtn = document.querySelector(`.tab-btn[data-tab="${targetTab}"]`)
        if (targetBtn) {
          targetBtn.classList.add('active')
          document.getElementById(`tab-${targetTab}`).classList.add('active')
          
          // åœ°å›³ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ã‚ã£ãŸæ™‚ã€ã¾ã åœ°å›³ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ãªã‘ã‚Œã°åˆæœŸåŒ–
          if (targetTab === 'map' && !map && isOnline && baseLatLon) {
            mapElement = document.getElementById('map')
            if (mapElement) {
              loadLeafletAndShowMap(baseLatLon.lat, baseLatLon.lon, baseLatLon.name)
            }
          }
        }
      }
    }

    function displayVisitHistory(visit) {
      const container = document.getElementById('visit-history-container')
      if (!container) return
      
      const foundStatus = visit.found ? 
        '<span class="visit-status found">âœ“ ç™ºè¦‹ã—ãŸ</span>' : 
        '<span class="visit-status not-found">âœ— ç™ºè¦‹ã§ããªã‹ã£ãŸ</span>'
      
      const nearPhotoHtml = visit.nearPhoto ? 
        `<img src="${visit.nearPhoto}" alt="è¿‘æ™¯å†™çœŸ" onclick="showPhotoModal(this.src, 'ğŸ“· è¿‘æ™¯')">` : 
        '<div class="visit-photo-none">å†™çœŸãªã—</div>'
      
      const farPhotoHtml = visit.farPhoto ? 
        `<img src="${visit.farPhoto}" alt="é æ™¯å†™çœŸ" onclick="showPhotoModal(this.src, 'ğŸï¸ é æ™¯')">` : 
        '<div class="visit-photo-none">å†™çœŸãªã—</div>'
      
      const memoHtml = visit.memo ? 
        `<div class="visit-memo">${visit.memo}</div>` : 
        ''
      
      container.innerHTML = `
        <div class="visit-history-card">
          <div class="visit-date">ğŸ“… æ¢ç´¢æ—¥: ${visit.visitDate}</div>
          ${foundStatus}
          
          <div class="visit-photos">
            <div class="visit-photo">
              <div class="visit-photo-label">ğŸ“· è¿‘æ™¯</div>
              ${nearPhotoHtml}
            </div>
            <div class="visit-photo">
              <div class="visit-photo-label">ğŸï¸ é æ™¯</div>
              ${farPhotoHtml}
            </div>
          </div>
          
          ${memoHtml}
        </div>
      `
    }

    function loadLeafletAndShowMap(lat, lon, name) {
      const leafletCSS = document.createElement('link')
      leafletCSS.rel = 'stylesheet'
      leafletCSS.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
      document.head.appendChild(leafletCSS)

      const leafletJS = document.createElement('script')
      leafletJS.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'
      leafletJS.onload = () => {
        mapElement.style.display = 'block'
        initMap(lat, lon, name)
      }
      leafletJS.onerror = () => {
        mapElement.style.display = 'none'
      }
      document.head.appendChild(leafletJS)
    }

    function initMap(lat, lon, name) {
      if (typeof L === 'undefined') {
        mapElement.style.display = 'none'
        return
      }

      try {
        map = L.map('map', {
          center: [lat, lon],
          zoom: 15,
          zoomControl: false,
          attributionControl: true
        })

        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
          attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">å›½åœŸåœ°ç†é™¢</a>',
          maxZoom: 18
        }).addTo(map)

        const marker = L.marker([lat, lon]).addTo(map)
        marker.bindPopup(`<b>${name || 'åŸºæº–ç‚¹'}</b>`).openPopup()

        // ä½ç½®æƒ…å ±ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('location-btn').addEventListener('click', toggleLocation)
      } catch (err) {
        console.error('Map initialization failed:', err)
        mapElement.style.display = 'none'
      }
    }

    // ä½ç½®æƒ…å ±ã®ã‚ªãƒ³ã‚ªãƒ•åˆ‡ã‚Šæ›¿ãˆ
    function toggleLocation() {
      if (isLocationEnabled) {
        disableLocation()
      } else {
        enableLocation()
      }
    }

    // ä½ç½®æƒ…å ±ã‚’æœ‰åŠ¹åŒ–
    function enableLocation() {
      if (!navigator.geolocation) {
        alert('GPSæ©Ÿèƒ½ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“')
        return
      }

      const btn = document.getElementById('location-btn')
      btn.classList.add('active')
      isLocationEnabled = true

      // ä½ç½®æƒ…å ±ã®ç›£è¦–ã‚’é–‹å§‹
      locationWatchId = navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude
          const lon = position.coords.longitude
          const accuracy = position.coords.accuracy

          // ç¾åœ¨ä½ç½®ãƒãƒ¼ã‚«ãƒ¼ã‚’æ›´æ–°
          if (currentLocationMarker) {
            currentLocationMarker.setLatLng([lat, lon])
          } else {
            // é’ã„å††å½¢ãƒãƒ¼ã‚«ãƒ¼ã§ç¾åœ¨ä½ç½®ã‚’è¡¨ç¤º
            currentLocationMarker = L.circleMarker([lat, lon], {
              radius: 8,
              color: '#000000',
              weight: 2,
              fillColor: '#2196F3',
              fillOpacity: 1
            }).addTo(map)
            currentLocationMarker.bindPopup(`<b>ç¾åœ¨åœ°</b><br>ç²¾åº¦: Â±${accuracy.toFixed(1)}m`)
          }

          // ç²¾åº¦å††ã‚’è¿½åŠ /æ›´æ–°
          if (currentLocationMarker.accuracyCircle) {
            currentLocationMarker.accuracyCircle.setLatLng([lat, lon])
            currentLocationMarker.accuracyCircle.setRadius(accuracy)
          } else {
            currentLocationMarker.accuracyCircle = L.circle([lat, lon], {
              radius: accuracy,
              color: '#2196F3',
              fillColor: '#2196F3',
              fillOpacity: 0.1,
              weight: 2
            }).addTo(map)
          }
        },
        (error) => {
          console.error('Location error:', error)
          alert('GPSä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ')
          disableLocation()
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      )
    }

    // ä½ç½®æƒ…å ±ã‚’ç„¡åŠ¹åŒ–
    function disableLocation() {
      const btn = document.getElementById('location-btn')
      btn.classList.remove('active')
      isLocationEnabled = false

      // ä½ç½®æƒ…å ±ã®ç›£è¦–ã‚’åœæ­¢
      if (locationWatchId !== null) {
        navigator.geolocation.clearWatch(locationWatchId)
        locationWatchId = null
      }

      // ãƒãƒ¼ã‚«ãƒ¼ã¨å††ã‚’å‰Šé™¤
      if (currentLocationMarker) {
        if (currentLocationMarker.accuracyCircle) {
          map.removeLayer(currentLocationMarker.accuracyCircle)
        }
        map.removeLayer(currentLocationMarker)
        currentLocationMarker = null
      }
    }

    // å†™çœŸãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
    window.showPhotoModal = function(src, label) {
      const modal = document.getElementById('photo-modal')

    // å†™çœŸãƒ¢ãƒ¼ãƒ€ãƒ«é–‰ã˜ã‚‹
    window.closePhotoModal = function() {
      const modal = document.getElementById('photo-modal')
      modal.classList.remove('show')
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    document.addEventListener('DOMContentLoaded', () => {

      if (modal) {

      }
    })
